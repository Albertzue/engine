# Default values for eks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nodeType: linux
replicaCount: 1

deploy:
  podName: worker30kv

image:
  repository: nginx
  name: workercontainer


resources: 
  limits:
    cpu: 1
  requests:
    cpu: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
