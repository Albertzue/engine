# Default values for eks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nodeType: linux
replicaCount: 1

deploy:
  podName: worker19dv

image:
  repository: nginx:v2
  name: workercontainer

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
